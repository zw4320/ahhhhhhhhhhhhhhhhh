<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time competitive intelligence dashboard tracking stock performance and economic indicators">
    <meta property="og:title" content="Competitive Intelligence Dashboard">
    <meta property="og:description" content="Multi-Sector Stock Analysis & Economic Indicators">
    <meta property="og:type" content="website">
    <title>Competitive Intelligence Dashboard | Multi-Sector Analysis</title>

    <style>
        /* ============================================
           CSS Reset and Base Styles
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* High-contrast color scheme for WCAG AA compliance */
            --primary-bg: #0a0e27;
            --secondary-bg: #151b3d;
            --accent-bg: #1e2749;
            --text-primary: #ffffff;
            --text-secondary: #b8c1ec;
            --border-color: #2d3557;
            --success-color: #00c853;
            --error-color: #ff1744;
            --warning-color: #ffa726;
            --info-color: #29b6f6;
            --highlight-bg: #2a3f5f;
            --button-bg: #2962ff;
            --button-hover: #1e4fd9;

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;

            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.5);

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: var(--spacing-md);
            line-height: 1.6;
        }

        /* ============================================
           Layout Container
           ============================================ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           Header Section
           ============================================ */
        header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-xs);
            background: linear-gradient(135deg, #2962ff 0%, #00c853 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* ============================================
           Control Panel
           ============================================ */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--button-bg);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            font-family: var(--font-family);
        }

        button:hover:not(:disabled) {
            background: var(--button-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:focus {
            outline: 3px solid rgba(41, 98, 255, 0.5);
            outline-offset: 2px;
        }

        .export-btn {
            background: var(--success-color);
        }

        .export-btn:hover:not(:disabled) {
            background: #00a844;
        }

        /* ============================================
           Dashboard Cards
           ============================================ */
        .dashboard-grid {
            display: grid;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .dashboard-card {
            background: var(--secondary-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-badge {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-stocks {
            background: rgba(41, 98, 255, 0.2);
            color: #6c9eff;
        }

        .badge-economic {
            background: rgba(255, 167, 38, 0.2);
            color: #ffb84d;
        }

        /* ============================================
           Status Messages
           ============================================ */
        .status-message {
            text-align: center;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 1.125rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading {
            color: var(--text-secondary);
            background: var(--accent-bg);
        }

        .error {
            color: var(--error-color);
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid var(--error-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ============================================
           Data Table
           ============================================ */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        thead {
            background: var(--accent-bg);
        }

        th {
            padding: var(--spacing-md);
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background: var(--highlight-bg);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: var(--spacing-md);
            font-size: 1rem;
        }

        /* Company name styling */
        .company-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Ticker/Symbol styling */
        .ticker {
            font-family: 'Courier New', monospace;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--accent-bg);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        /* Sector/Type badge */
        .sector-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            text-transform: uppercase;
        }

        .sector-technology { background: rgba(41, 98, 255, 0.2); color: #6c9eff; }
        .sector-healthcare { background: rgba(0, 200, 83, 0.2); color: #4caf50; }
        .sector-finance { background: rgba(255, 193, 7, 0.2); color: #ffb300; }
        .sector-energy { background: rgba(255, 87, 34, 0.2); color: #ff6f43; }
        .sector-consumer { background: rgba(156, 39, 176, 0.2); color: #ba68c8; }
        .sector-industrial { background: rgba(96, 125, 139, 0.2); color: #90a4ae; }
        .sector-index { background: rgba(33, 150, 243, 0.2); color: #42a5f5; }
        .sector-volatility { background: rgba(255, 23, 68, 0.2); color: #ff1744; }
        .sector-bonds { background: rgba(76, 175, 80, 0.2); color: #66bb6a; }
        .sector-commodities { background: rgba(255, 152, 0, 0.2); color: #ffa726; }

        /* Price styling */
        .price {
            font-weight: 600;
            font-size: 1.125rem;
            font-variant-numeric: tabular-nums;
        }

        /* Change styling */
        .change {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .change-positive {
            color: var(--success-color);
        }

        .change-negative {
            color: var(--error-color);
        }

        /* Highlight colors */
        .highest {
            color: var(--success-color);
            font-weight: 700;
        }

        .lowest {
            color: var(--error-color);
            font-weight: 700;
        }

        /* ============================================
           Footer Information
           ============================================ */
        .footer-info {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .timestamp {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ============================================
           Responsive Design
           ============================================ */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-sm);
            }

            .dashboard-card {
                padding: var(--spacing-sm);
            }

            .card-header {
                flex-direction: column;
                gap: var(--spacing-xs);
                align-items: flex-start;
            }

            th, td {
                padding: var(--spacing-sm);
                font-size: 0.875rem;
            }

            .price {
                font-size: 1rem;
            }

            button {
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
            }

            @media (max-width: 480px) {
                .table-container {
                    overflow-x: auto;
                }

                table {
                    font-size: 0.8rem;
                }

                th, td {
                    padding: var(--spacing-xs);
                }
            }
        }

        /* ============================================
           Accessibility Enhancements
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        *:focus-visible {
            outline: 3px solid var(--button-bg);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Competitive Intelligence Dashboard</h1>
            <p class="subtitle">Multi-Sector Stock Analysis & Economic Indicators</p>
        </header>

        <!-- Control Panel -->
        <div class="controls">
            <button id="refreshBtn" aria-label="Refresh all data">
                Refresh Data
            </button>
            <button id="exportBtn" class="export-btn" aria-label="Export data to CSV">
                Export to CSV
            </button>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Stocks Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Stock Performance</h2>
                    <span class="card-badge badge-stocks">18 Companies</span>
                </div>
                <div id="stocksContent">
                    <!-- Stocks data will be inserted here -->
                </div>
            </div>

            <!-- Economic Indicators Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Economic Indicators</h2>
                    <span class="card-badge badge-economic">Market Indices</span>
                </div>
                <div id="economicContent">
                    <!-- Economic data will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Footer Information -->
        <div class="footer-info" id="footer">
            <p>Data refreshes on demand. Click "Refresh Data" to update.</p>
        </div>
    </div>

    <script>
        /**
         * ============================================
         * Competitive Intelligence Dashboard Script
         * ============================================
         */

        // API endpoints
        const STOCKS_API = '/api/stocks';
        const ECONOMIC_API = '/api/economic';

        // DOM element references
        const stocksContent = document.getElementById('stocksContent');
        const economicContent = document.getElementById('economicContent');
        const footerDiv = document.getElementById('footer');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');

        // Store the latest data
        let currentStockData = null;
        let currentEconomicData = null;

        /**
         * Displays loading state in a container
         */
        function showLoading(container, message = 'Fetching latest data...') {
            container.innerHTML = `
                <div class="status-message loading" role="status" aria-live="polite">
                    <p>${message}</p>
                </div>
            `;
        }

        /**
         * Displays error state
         */
        function showError(container, message) {
            container.innerHTML = `
                <div class="status-message error" role="alert" aria-live="assertive">
                    <p>‚ùå Unable to load data</p>
                    <p style="font-size: 0.875rem; margin-top: 0.5rem;">${message}</p>
                </div>
            `;
        }

        /**
         * Formats price with $ symbol and 2 decimal places
         */
        function formatPrice(price) {
            if (price === null || price === undefined) return 'N/A';
            return `$${price.toFixed(2)}`;
        }

        /**
         * Formats percentage with sign and 2 decimal places
         */
        function formatPercent(percent) {
            if (percent === null || percent === undefined) return 'N/A';
            const sign = percent >= 0 ? '+' : '';
            return `${sign}${percent.toFixed(2)}%`;
        }

        /**
         * Formats timestamp to readable date/time
         */
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        /**
         * Gets CSS class for sector badge
         */
        function getSectorClass(sector) {
            return 'sector-' + sector.toLowerCase().replace(/\s+/g, '-');
        }

        /**
         * Renders stock data table
         */
        function renderStocks(response) {
            const { data } = response;
            currentStockData = data;

            // Find price extremes
            const validPrices = data.filter(stock => stock.price !== null && !stock.error);
            let highest = null, lowest = null;

            if (validPrices.length > 0) {
                highest = validPrices.reduce((max, stock) => stock.price > max.price ? stock : max);
                lowest = validPrices.reduce((min, stock) => stock.price < min.price ? stock : min);
            }

            let tableHTML = `
                <div class="table-container">
                    <table role="table" aria-label="Stock prices">
                        <thead>
                            <tr>
                                <th scope="col">Company</th>
                                <th scope="col">Ticker</th>
                                <th scope="col">Sector</th>
                                <th scope="col">Price</th>
                                <th scope="col">Change</th>
                                <th scope="col">% Change</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(stock => {
                const priceClass = highest && stock.ticker === highest.ticker ? 'highest'
                    : lowest && stock.ticker === lowest.ticker ? 'lowest' : '';

                const changeClass = stock.change > 0 ? 'change-positive' : stock.change < 0 ? 'change-negative' : '';

                const priceText = stock.error ? 'Error' : formatPrice(stock.price);
                const changeText = stock.error ? '-' : formatPrice(stock.change);
                const percentText = stock.error ? '-' : formatPercent(stock.changePercent);

                tableHTML += `
                    <tr>
                        <td class="company-name">${stock.companyName}</td>
                        <td><span class="ticker">${stock.ticker}</span></td>
                        <td><span class="sector-badge ${getSectorClass(stock.sector)}">${stock.sector}</span></td>
                        <td class="price ${priceClass}">${priceText}</td>
                        <td class="change ${changeClass}">${changeText}</td>
                        <td class="change ${changeClass}">${percentText}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            stocksContent.innerHTML = tableHTML;
        }

        /**
         * Renders economic indicators table
         */
        function renderEconomic(response) {
            const { data } = response;
            currentEconomicData = data;

            let tableHTML = `
                <div class="table-container">
                    <table role="table" aria-label="Economic indicators">
                        <thead>
                            <tr>
                                <th scope="col">Indicator</th>
                                <th scope="col">Symbol</th>
                                <th scope="col">Type</th>
                                <th scope="col">Value</th>
                                <th scope="col">Change</th>
                                <th scope="col">% Change</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(indicator => {
                const changeClass = indicator.change > 0 ? 'change-positive' : indicator.change < 0 ? 'change-negative' : '';

                const valueText = indicator.error ? 'Error' : formatPrice(indicator.value);
                const changeText = indicator.error ? '-' : formatPrice(indicator.change);
                const percentText = indicator.error ? '-' : formatPercent(indicator.changePercent);

                tableHTML += `
                    <tr>
                        <td class="company-name">${indicator.name}</td>
                        <td><span class="ticker">${indicator.symbol}</span></td>
                        <td><span class="sector-badge ${getSectorClass(indicator.type)}">${indicator.type}</span></td>
                        <td class="price">${valueText}</td>
                        <td class="change ${changeClass}">${changeText}</td>
                        <td class="change ${changeClass}">${percentText}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            economicContent.innerHTML = tableHTML;
        }

        /**
         * Fetches all data from both APIs
         */
        async function fetchAllData() {
            showLoading(stocksContent, 'Loading stocks...');
            showLoading(economicContent, 'Loading economic indicators...');

            refreshBtn.disabled = true;
            exportBtn.disabled = true;

            try {
                // Fetch both APIs in parallel
                const [stocksResponse, economicResponse] = await Promise.all([
                    fetch(STOCKS_API).then(r => r.json()),
                    fetch(ECONOMIC_API).then(r => r.json())
                ]);

                // Render stocks
                if (stocksResponse.success) {
                    renderStocks(stocksResponse);
                } else {
                    showError(stocksContent, stocksResponse.message || 'Failed to fetch stock data');
                }

                // Render economic indicators
                if (economicResponse.success) {
                    renderEconomic(economicResponse);
                } else {
                    showError(economicContent, economicResponse.message || 'Failed to fetch economic data');
                }

                // Update footer with timestamp
                const timestamp = stocksResponse.timestamp || new Date().toISOString();
                footerDiv.innerHTML = `
                    <p>Last updated: <span class="timestamp">${formatTimestamp(timestamp)}</span></p>
                    <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                        Tracking 18 companies across 6 sectors | 8 economic indicators
                    </p>
                `;

                refreshBtn.disabled = false;
                exportBtn.disabled = false;

            } catch (error) {
                console.error('Error fetching data:', error);
                showError(stocksContent, error.message);
                showError(economicContent, error.message);
                refreshBtn.disabled = false;
            }
        }

        /**
         * Exports current data to CSV file
         */
        function exportToCSV() {
            if (!currentStockData && !currentEconomicData) {
                alert('No data available to export. Please refresh the data first.');
                return;
            }

            let csv = '';

            // Add stocks section
            if (currentStockData) {
                csv += 'STOCK PERFORMANCE\n';
                csv += 'Company,Ticker,Sector,Price,Change,Change %,Timestamp\n';
                currentStockData.forEach(stock => {
                    const price = stock.error ? 'Error' : stock.price;
                    const change = stock.error ? '-' : stock.change;
                    const changePercent = stock.error ? '-' : stock.changePercent;
                    csv += `"${stock.companyName}","${stock.ticker}","${stock.sector}","${price}","${change}","${changePercent}","${stock.timestamp}"\n`;
                });
                csv += '\n';
            }

            // Add economic indicators section
            if (currentEconomicData) {
                csv += 'ECONOMIC INDICATORS\n';
                csv += 'Indicator,Symbol,Type,Value,Change,Change %,Timestamp\n';
                currentEconomicData.forEach(indicator => {
                    const value = indicator.error ? 'Error' : indicator.value;
                    const change = indicator.error ? '-' : indicator.change;
                    const changePercent = indicator.error ? '-' : indicator.changePercent;
                    csv += `"${indicator.name}","${indicator.symbol}","${indicator.type}","${value}","${change}","${changePercent}","${indicator.timestamp}"\n`;
                });
            }

            // Create blob and download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `competitive-intelligence-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            URL.revokeObjectURL(url);
        }

        /**
         * ============================================
         * Event Listeners
         * ============================================ */

        refreshBtn.addEventListener('click', fetchAllData);
        exportBtn.addEventListener('click', exportToCSV);

        // Keyboard shortcut: R for refresh
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (!refreshBtn.disabled) {
                    fetchAllData();
                }
            }
        });

        /**
         * ============================================
         * Initialization
         * ============================================ */
        fetchAllData();
    </script>
</body>
</html>
