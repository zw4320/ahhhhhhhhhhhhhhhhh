<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time competitive intelligence dashboard tracking stock performance and economic indicators">
    <meta property="og:title" content="Competitive Intelligence Dashboard">
    <meta property="og:description" content="Multi-Sector Stock Analysis & Economic Indicators">
    <meta property="og:type" content="website">
    <title>Competitive Intelligence Dashboard | Multi-Sector Analysis</title>

    <style>
        /* ============================================
           CSS Reset and Base Styles
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Sleek Black Theme */
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --card-bg: #111111;
            --card-hover: #1a1a1a;
            --accent-bg: #1c1c1c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border-color: #222222;
            --border-accent: #333333;

            /* Accent Colors */
            --accent-primary: #00ff88;
            --accent-secondary: #0088ff;
            --success-color: #00ff88;
            --error-color: #ff3366;
            --warning-color: #ffaa00;
            --info-color: #00ccff;

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Border radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.7);
            --shadow-glow: 0 0 20px rgba(0, 255, 136, 0.15);

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ============================================
           Layout Container
           ============================================ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           Header Section
           ============================================ */
        header {
            text-align: center;
            padding: var(--spacing-xl) 0 var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* ============================================
           Tab Navigation
           ============================================ */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg) 0;
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-accent);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab-button:hover::before {
            left: 100%;
        }

        .tab-button:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .tab-button.active {
            color: var(--primary-bg);
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .tab-button:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* ============================================
           Control Panel
           ============================================ */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            justify-content: center;
            padding: var(--spacing-lg) 0;
        }

        .control-button {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--card-bg);
            border: 1px solid var(--border-accent);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: var(--font-family);
            position: relative;
            overflow: hidden;
        }

        .control-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .control-button:hover:not(:disabled) {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .control-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-button:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        .export-btn {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00cc66 100%);
            border-color: var(--accent-primary);
            color: var(--primary-bg);
        }

        .export-btn:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        /* ============================================
           Tab Content
           ============================================ */
        .tab-content {
            display: none;
            animation: slideIn 0.4s ease-out;
            padding: var(--spacing-lg) 0;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           Dashboard Card
           ============================================ */
        .dashboard-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .card-badge {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 136, 255, 0.2) 100%);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        /* ============================================
           Status Messages
           ============================================ */
        .status-message {
            text-align: center;
            padding: var(--spacing-xl);
            border-radius: var(--radius-md);
            font-size: 1.125rem;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
        }

        .loading {
            color: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        .error {
            color: var(--error-color);
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--error-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* ============================================
           Data Table
           ============================================ */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--accent-bg);
        }

        th {
            padding: var(--spacing-md) var(--spacing-sm);
            text-align: left;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-accent);
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--card-hover);
            box-shadow: inset 0 0 0 1px var(--border-accent);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: var(--spacing-md) var(--spacing-sm);
            font-size: 0.95rem;
        }

        /* Company name styling */
        .company-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Ticker/Symbol styling */
        .ticker {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
            padding: 0.25rem 0.625rem;
            border-radius: var(--radius-sm);
            display: inline-block;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        /* Sector/Type badge */
        .sector-badge {
            font-size: 0.7rem;
            padding: 0.375rem 0.625rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid;
        }

        .sector-technology { background: rgba(0, 136, 255, 0.15); color: #0088ff; border-color: rgba(0, 136, 255, 0.3); }
        .sector-healthcare { background: rgba(0, 255, 136, 0.15); color: #00ff88; border-color: rgba(0, 255, 136, 0.3); }
        .sector-finance { background: rgba(255, 170, 0, 0.15); color: #ffaa00; border-color: rgba(255, 170, 0, 0.3); }
        .sector-energy { background: rgba(255, 51, 102, 0.15); color: #ff3366; border-color: rgba(255, 51, 102, 0.3); }
        .sector-consumer { background: rgba(204, 51, 255, 0.15); color: #cc33ff; border-color: rgba(204, 51, 255, 0.3); }
        .sector-industrial { background: rgba(136, 136, 136, 0.15); color: #888888; border-color: rgba(136, 136, 136, 0.3); }
        .sector-index { background: rgba(0, 204, 255, 0.15); color: #00ccff; border-color: rgba(0, 204, 255, 0.3); }
        .sector-volatility { background: rgba(255, 51, 102, 0.15); color: #ff3366; border-color: rgba(255, 51, 102, 0.3); }
        .sector-bonds { background: rgba(102, 255, 102, 0.15); color: #66ff66; border-color: rgba(102, 255, 102, 0.3); }
        .sector-commodities { background: rgba(255, 204, 0, 0.15); color: #ffcc00; border-color: rgba(255, 204, 0, 0.3); }

        /* Price styling */
        .price {
            font-weight: 700;
            font-size: 1.1rem;
            font-variant-numeric: tabular-nums;
        }

        /* Change styling */
        .change {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .change-positive {
            color: var(--success-color);
        }

        .change-negative {
            color: var(--error-color);
        }

        /* Highlight colors */
        .highest {
            color: var(--success-color);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .lowest {
            color: var(--error-color);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }

        /* ============================================
           Footer Information
           ============================================ */
        .footer-info {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-lg) 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .timestamp {
            font-weight: 600;
            color: var(--accent-primary);
        }

        /* ============================================
           Responsive Design
           ============================================ */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--spacing-sm);
            }

            h1 {
                font-size: 1.75rem;
            }

            .tab-navigation {
                padding: var(--spacing-md) 0;
                gap: var(--spacing-xs);
            }

            .tab-button {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }

            .dashboard-card {
                padding: var(--spacing-md);
            }

            .card-header {
                flex-direction: column;
                gap: var(--spacing-sm);
                align-items: flex-start;
            }

            .card-title {
                font-size: 1.5rem;
            }

            th, td {
                padding: var(--spacing-sm) var(--spacing-xs);
                font-size: 0.85rem;
            }

            .price {
                font-size: 1rem;
            }

            .control-button {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        /* ============================================
           Accessibility Enhancements
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* ============================================
           Scrollbar Styling
           ============================================ */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-bg);
            border-radius: var(--radius-sm);
            border: 2px solid var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Competitive Intelligence Dashboard</h1>
            <p class="subtitle">Multi-Sector Stock Analysis & Economic Indicators</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation" role="tablist" aria-label="Dashboard sections">
            <button
                class="tab-button active"
                role="tab"
                aria-selected="true"
                aria-controls="stocks-tab"
                data-tab="stocks">
                Stock Performance
            </button>
            <button
                class="tab-button"
                role="tab"
                aria-selected="false"
                aria-controls="economic-tab"
                data-tab="economic">
                Economic Indicators
            </button>
        </nav>

        <!-- Control Panel -->
        <div class="controls">
            <button id="refreshBtn" class="control-button" aria-label="Refresh all data">
                üîÑ Refresh Data
            </button>
            <button id="exportBtn" class="control-button export-btn" aria-label="Export data to CSV">
                üìä Export to CSV
            </button>
        </div>

        <!-- Stocks Tab Content -->
        <div id="stocks-tab" class="tab-content active" role="tabpanel" aria-labelledby="stocks-button">
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Stock Performance</h2>
                    <span class="card-badge">18 Companies</span>
                </div>
                <div id="stocksContent">
                    <!-- Stocks data will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Economic Indicators Tab Content -->
        <div id="economic-tab" class="tab-content" role="tabpanel" aria-labelledby="economic-button">
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Economic Indicators</h2>
                    <span class="card-badge">Market Indices</span>
                </div>
                <div id="economicContent">
                    <!-- Economic data will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Footer Information -->
        <div class="footer-info" id="footer">
            <p>Data refreshes on demand. Click "Refresh Data" to update.</p>
        </div>
    </div>

    <script>
        /**
         * ============================================
         * Competitive Intelligence Dashboard Script
         * ============================================
         */

        // API endpoints
        const STOCKS_API = '/api/stocks';
        const ECONOMIC_API = '/api/economic';

        // DOM element references
        const stocksContent = document.getElementById('stocksContent');
        const economicContent = document.getElementById('economicContent');
        const footerDiv = document.getElementById('footer');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // Store the latest data
        let currentStockData = null;
        let currentEconomicData = null;

        /**
         * Tab switching functionality
         */
        function switchTab(tabName) {
            // Update tab buttons
            tabButtons.forEach(button => {
                const isActive = button.dataset.tab === tabName;
                button.classList.toggle('active', isActive);
                button.setAttribute('aria-selected', isActive);
            });

            // Update tab content
            tabContents.forEach(content => {
                const isActive = content.id === `${tabName}-tab`;
                content.classList.toggle('active', isActive);
            });
        }

        // Add event listeners to tab buttons
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                switchTab(button.dataset.tab);
            });
        });

        /**
         * Displays loading state in a container
         */
        function showLoading(container, message = 'Fetching latest data...') {
            container.innerHTML = `
                <div class="status-message loading" role="status" aria-live="polite">
                    <p>${message}</p>
                </div>
            `;
        }

        /**
         * Displays error state
         */
        function showError(container, message) {
            container.innerHTML = `
                <div class="status-message error" role="alert" aria-live="assertive">
                    <p>‚ùå Unable to load data</p>
                    <p style="font-size: 0.875rem; margin-top: 0.5rem;">${message}</p>
                </div>
            `;
        }

        /**
         * Formats price with $ symbol and 2 decimal places
         */
        function formatPrice(price) {
            if (price === null || price === undefined) return 'N/A';
            return `$${price.toFixed(2)}`;
        }

        /**
         * Formats percentage with sign and 2 decimal places
         */
        function formatPercent(percent) {
            if (percent === null || percent === undefined) return 'N/A';
            const sign = percent >= 0 ? '+' : '';
            return `${sign}${percent.toFixed(2)}%`;
        }

        /**
         * Formats timestamp to readable date/time
         */
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        /**
         * Gets CSS class for sector badge
         */
        function getSectorClass(sector) {
            return 'sector-' + sector.toLowerCase().replace(/\s+/g, '-');
        }

        /**
         * Renders stock data table
         */
        function renderStocks(response) {
            const { data } = response;
            currentStockData = data;

            // Find price extremes
            const validPrices = data.filter(stock => stock.price !== null && !stock.error);
            let highest = null, lowest = null;

            if (validPrices.length > 0) {
                highest = validPrices.reduce((max, stock) => stock.price > max.price ? stock : max);
                lowest = validPrices.reduce((min, stock) => stock.price < min.price ? stock : min);
            }

            let tableHTML = `
                <div class="table-container">
                    <table role="table" aria-label="Stock prices">
                        <thead>
                            <tr>
                                <th scope="col">Company</th>
                                <th scope="col">Ticker</th>
                                <th scope="col">Sector</th>
                                <th scope="col">Price</th>
                                <th scope="col">Change</th>
                                <th scope="col">% Change</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(stock => {
                const priceClass = highest && stock.ticker === highest.ticker ? 'highest'
                    : lowest && stock.ticker === lowest.ticker ? 'lowest' : '';

                const changeClass = stock.change > 0 ? 'change-positive' : stock.change < 0 ? 'change-negative' : '';

                const priceText = stock.error ? 'Error' : formatPrice(stock.price);
                const changeText = stock.error ? '-' : formatPrice(stock.change);
                const percentText = stock.error ? '-' : formatPercent(stock.changePercent);

                tableHTML += `
                    <tr>
                        <td class="company-name">${stock.companyName}</td>
                        <td><span class="ticker">${stock.ticker}</span></td>
                        <td><span class="sector-badge ${getSectorClass(stock.sector)}">${stock.sector}</span></td>
                        <td class="price ${priceClass}">${priceText}</td>
                        <td class="change ${changeClass}">${changeText}</td>
                        <td class="change ${changeClass}">${percentText}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            stocksContent.innerHTML = tableHTML;
        }

        /**
         * Renders economic indicators table
         */
        function renderEconomic(response) {
            const { data } = response;
            currentEconomicData = data;

            let tableHTML = `
                <div class="table-container">
                    <table role="table" aria-label="Economic indicators">
                        <thead>
                            <tr>
                                <th scope="col">Indicator</th>
                                <th scope="col">Symbol</th>
                                <th scope="col">Type</th>
                                <th scope="col">Value</th>
                                <th scope="col">Change</th>
                                <th scope="col">% Change</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(indicator => {
                const changeClass = indicator.change > 0 ? 'change-positive' : indicator.change < 0 ? 'change-negative' : '';

                const valueText = indicator.error ? 'Error' : formatPrice(indicator.value);
                const changeText = indicator.error ? '-' : formatPrice(indicator.change);
                const percentText = indicator.error ? '-' : formatPercent(indicator.changePercent);

                tableHTML += `
                    <tr>
                        <td class="company-name">${indicator.name}</td>
                        <td><span class="ticker">${indicator.symbol}</span></td>
                        <td><span class="sector-badge ${getSectorClass(indicator.type)}">${indicator.type}</span></td>
                        <td class="price">${valueText}</td>
                        <td class="change ${changeClass}">${changeText}</td>
                        <td class="change ${changeClass}">${percentText}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            economicContent.innerHTML = tableHTML;
        }

        /**
         * Fetches all data from both APIs
         */
        async function fetchAllData() {
            showLoading(stocksContent, 'Loading stocks...');
            showLoading(economicContent, 'Loading economic indicators...');

            refreshBtn.disabled = true;
            exportBtn.disabled = true;

            try {
                // Fetch both APIs in parallel
                const [stocksResponse, economicResponse] = await Promise.all([
                    fetch(STOCKS_API).then(r => r.json()),
                    fetch(ECONOMIC_API).then(r => r.json())
                ]);

                // Render stocks
                if (stocksResponse.success) {
                    renderStocks(stocksResponse);
                } else {
                    showError(stocksContent, stocksResponse.message || 'Failed to fetch stock data');
                }

                // Render economic indicators
                if (economicResponse.success) {
                    renderEconomic(economicResponse);
                } else {
                    showError(economicContent, economicResponse.message || 'Failed to fetch economic data');
                }

                // Update footer with timestamp
                const timestamp = stocksResponse.timestamp || new Date().toISOString();
                footerDiv.innerHTML = `
                    <p>Last updated: <span class="timestamp">${formatTimestamp(timestamp)}</span></p>
                    <p style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--text-muted);">
                        Tracking 18 companies across 6 sectors | 8 economic indicators
                    </p>
                `;

                refreshBtn.disabled = false;
                exportBtn.disabled = false;

            } catch (error) {
                console.error('Error fetching data:', error);
                showError(stocksContent, error.message);
                showError(economicContent, error.message);
                refreshBtn.disabled = false;
            }
        }

        /**
         * Exports current data to CSV file
         */
        function exportToCSV() {
            if (!currentStockData && !currentEconomicData) {
                alert('No data available to export. Please refresh the data first.');
                return;
            }

            let csv = '';

            // Add stocks section
            if (currentStockData) {
                csv += 'STOCK PERFORMANCE\n';
                csv += 'Company,Ticker,Sector,Price,Change,Change %,Timestamp\n';
                currentStockData.forEach(stock => {
                    const price = stock.error ? 'Error' : stock.price;
                    const change = stock.error ? '-' : stock.change;
                    const changePercent = stock.error ? '-' : stock.changePercent;
                    csv += `"${stock.companyName}","${stock.ticker}","${stock.sector}","${price}","${change}","${changePercent}","${stock.timestamp}"\n`;
                });
                csv += '\n';
            }

            // Add economic indicators section
            if (currentEconomicData) {
                csv += 'ECONOMIC INDICATORS\n';
                csv += 'Indicator,Symbol,Type,Value,Change,Change %,Timestamp\n';
                currentEconomicData.forEach(indicator => {
                    const value = indicator.error ? 'Error' : indicator.value;
                    const change = indicator.error ? '-' : indicator.change;
                    const changePercent = indicator.error ? '-' : indicator.changePercent;
                    csv += `"${indicator.name}","${indicator.symbol}","${indicator.type}","${value}","${change}","${changePercent}","${indicator.timestamp}"\n`;
                });
            }

            // Create blob and download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `competitive-intelligence-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            URL.revokeObjectURL(url);
        }

        /**
         * ============================================
         * Event Listeners
         * ============================================ */

        refreshBtn.addEventListener('click', fetchAllData);
        exportBtn.addEventListener('click', exportToCSV);

        // Keyboard shortcut: R for refresh
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (!refreshBtn.disabled && !e.ctrlKey && !e.metaKey) {
                    fetchAllData();
                }
            }
            // Tab switching with keyboard: 1 for stocks, 2 for economic
            if (e.key === '1') {
                switchTab('stocks');
            } else if (e.key === '2') {
                switchTab('economic');
            }
        });

        /**
         * ============================================
         * Initialization
         * ============================================ */
        fetchAllData();
    </script>
</body>
